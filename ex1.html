    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Média</title>
    </head>

    <body>
        <script>
            // Calculadora de Média - 1442164 - Renzzo Silva Rocha

            function solicitarNota(numero) {
                let nota;
                do {
                    nota = prompt(`Digite a ${numero}ª nota: `);
                    if (isNaN(nota) || nota === '' || nota === null) {
                        alert("Por favor, insira um número válido.");
                    }
                } while (isNaN(nota) || nota === '' || nota === null);
                return parseFloat(nota);
            }

            var nota1 = solicitarNota(1);
            var nota2 = solicitarNota(2);
            var nota3 = solicitarNota(3);

            var mediaTresNumeros = (nota1 + nota2 + nota3) / 3;

            alert("A média das três notas informadas é: " + mediaTresNumeros);

        </script>
    </body>
